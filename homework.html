<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const rand = (min, max) => {
            return Math.round(Math.random() * (max - min) + min)
        }

        let arr38 = [0, 0, 0, 0, 0, 0];
        let num8 = 0;
        let conti = true;

        for (let i = 0; i < 6; i++) {
            arr[i] = rand(1, 38);
        }

        while (conti) {
            for (let j = 0; j < 6; j++) {
                for (let k = 0; k < 6; k++) {
                    if (arr[j] = arr[k]) {
                        arr[j] = rand(1, 38);
                    }
                    else {
                        conti = false;
                    }
                }

            }

        }

        num8 = rand(1, 8);
        conti = true;

        while (conti) {
            for (let j = 0; j < 6; j++) {
                if (arr[j] = num8) {
                    num8 = rand(1, 8);
                }
                else {
                    conti = false;
                }
            }

        }

        arr38.push(num8);

        document.write(arr38);


    </script>
</body>

</html>
