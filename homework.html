<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const rand = (min, max) => {
            return Math.round(Math.random() * (max - min) + min)
        }

        let arr38 = [0, 0, 0, 0, 0, 0];
        let num38 = 0;
        let num8 = 0;
        let conti = true;


        for (let i = 0; i < 6; i++) {
            conti = true;
            num38 = rand(1, 38);
            while (conti) {
                if (!arr38.indexOf(num38) < 0) {
                    num38 = rand(1, 38);
                }
                else {
                    arr38[i] = num38;
                    conti = false;
                }
            }
        }

        conti = true;
        while (conti) {
            num8 = rand(1, 8);
            if (!arr38.indexOf(num8) < 0) {
                num8 = rand(1, 8);
            }
            else {
                conti = false;
            }
        }

        arr38.push(num8);

        document.write(arr38);


    </script>
</body>

</html>
