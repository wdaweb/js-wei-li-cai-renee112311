<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const rand = (min, max) => {
            return Math.round(Math.random() * (max - min) + min)
        }

        let arr38 = [0, 0, 0, 0, 0, 0];
        let num38 = 0;
        let num8 = 0;
        let conti = true;
        for (let i = 0; i < 6; i++) {
            conti = true;
            num38 = rand(1, 38);
            while (conti) {
                if (arr38.indexOf(num38) > -1) {
                    num38 = rand(1, 38);
                }
                else {
                    arr38[i] = num38;
                    conti = false;
                }
            }
        }

        num8 = rand(1, 8);
        document.write(arr38);
        document.write("<br>" + num8);

    </script>
</body>

</html>
